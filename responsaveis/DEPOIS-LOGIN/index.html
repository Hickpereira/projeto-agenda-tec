<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>AGENDA TEC</title>

</head>
<body>
    <!-- Container para notifica√ß√µes -->
    <div class="notification-container" id="notificationContainer"></div>

        </div>
    </div>
    
    <div class="top-section-background" id="home">
        <div class="top-content-container">
            <header id="topo" role="banner">
                <div class="logo-site"> 
                    <img src="../IMG/LOGO-SITE.png" alt="Logo do site AGENDA TEC" loading="lazy">
                </div>
                <div class="botao-topo">
                    <button aria-controls="floatingScheduleTab" aria-expanded="false">agendamento</button>

            <!-- Aba flutuante de agendamentos -->

                    </div>
                    <div class="tab-actions">

                </div>
            </section>
        </div>
    </div>

            <h2 id="agendamento-title">Com quem voc√™ <br>quer agendar?</h2>
            <div class="opcoes">

                    <label for="valeria">Orientadora pedag√≥gica</label>
                </div>
                
              
            </div>

                Confirmar Pessoa

<section class="finalidade is-hidden" id="finalidade" aria-labelledby="finalidade-title">

     <button class="btn-confirm"><a href="#dia-horario" aria-label="Ir para sele√ß√£o de dia e hor√°rio">Confirmar</a></button>

    <section class="dia-horario is-hidden" id="dia-horario" aria-labelledby="dia-horario-title">

    <div class="conteudo">

<script src="script.js"></script>
