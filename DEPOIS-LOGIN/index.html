<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>AGENDA TEC</title>
</head>
<body>
    <!-- Container para notifica√ß√µes -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <!-- Modal de confirma√ß√£o -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <div class="confirmation-icon">‚ö†Ô∏è</div>
            <div class="confirmation-title" id="confirmationTitle">Confirmar a√ß√£o</div>
            <div class="confirmation-message" id="confirmationMessage">Tem certeza que deseja realizar esta a√ß√£o?</div>
            <div class="confirmation-buttons">
                <button class="confirmation-btn cancel" id="confirmationCancel">Cancelar</button>
                <button class="confirmation-btn confirm" id="confirmationConfirm">Confirmar</button>
            </div>
        </div>
    </div>
    
    <div class="top-section-background">
        <div class="top-content-container">
            <header id="topo">
                <div class="logo-site"> 
                    <img src="../IMG/LOGO-SITE.png" alt="">
                </div>
                <div class="botao-topo">
                    <button>agendamento</button>
                </div>
            </header>

            <!-- Aba flutuante de agendamentos -->
            <div class="floating-schedule-tab" id="floatingScheduleTab">
                <div class="tab-header">
                    <h3>üìÖ Meus Agendamentos</h3>
                    <button class="tab-toggle" id="tabToggle">‚ñº</button>
                </div>
                <div class="tab-content" id="tabContent">
                    <div class="schedule-list" id="scheduleList">
                        <!-- Os agendamentos ser√£o inseridos aqui via JavaScript -->
                    </div>
                    <div class="no-schedules" id="noSchedules">
                        <p>Nenhum agendamento encontrado</p>
                        <small>Fa√ßa seu primeiro agendamento!</small>
                    </div>
                    <div class="tab-actions">
                        <button class="clear-schedules" id="clearSchedules">Limpar Todos</button>
                    </div>
                </div>
            </div>

            <section class="topo-site" >
                <div class="texto-topo">
                    <h1>
                     Organize sua reuni√£o <br><b>com efici√™ncia e <br> praticidade</b>
                    </h1>
                  <a href="#agendamento"><button>Agende agora</button></a>  
                    
                </div>

                <div class="">
                    <img src="../IMG/CALENDARIO.png" alt="Calend√°rio">
                </div>
            </section>
        </div>
    </div>

    <section class="agendamento" id="agendamento">
        <div class="agendamento-quem">
            <h2>Com quem voc√™ <br>quer agendar?</h2>
            <div class="opcoes">
                <div class="opcao-item">
                    <input type="radio" id="valeria" name="pessoa" value="valeria">
                    <label for="valeria">Valeria</label>
                </div>
                
                <div class="opcao-item">
                    <input type="radio" id="lucia" name="pessoa" value="lucia">
                    <label for="lucia">Lucia</label>
                </div>
                
                <div class="opcao-item">
                    <input type="radio" id="vania" name="pessoa" value="vania">
                    <label for="vania">Vania</label>
                </div>
            </div>
            
           <a href="#finalidade"> <button class="btn-confirmar-pessoa" id="btn-confirmar-pessoa" disabled>
                Confirmar Pessoa
            </button></a>
        </div>

        <div class="pessoa">
            <img src="../IMG/COODENADOR.png" alt="Coordenador" class="img-coordenador">
        </div>
    </section>

<section class="finalidade" id="finalidade">
  <h1>Finalidade do Atendimento</h1>

  <div class="conteudo_finalidade">
    <div class="formulario_finalidade">
      <input type="text" placeholder="Nome do respons√°vel">
      <input type="text" placeholder="Nome do aluno">
      <textarea placeholder="Finalidade do Atendimento"></textarea>
      <a href="#dia-horario"><button class="btn-confirm">Confirmar</button></a>
    </div>

    <div class="formulario_img">
      <img src="../IMG/PENSANDO.png" alt="Pessoa pensando">
    </div>
  </div>
</section>


<section class="dia-horario" id="dia-horario">
  <h2>Dia e Horario</h2>
  <div class="conteudo">
    <div class="calendario" id="calendario"></div>

    <div class="horarios" id="horarios" style="display: none;">
      <label><span>14:00 - 14:30</span><input type="checkbox"></label>
      <label><span>14:30 - 15:00</span><input type="checkbox"></label>
      <label><span>15:00 - 15:30</span><input type="checkbox"></label>
      <label><span>15:30 - 16:00</span><input type="checkbox"></label>
      <label><span>16:00 - 16:30</span><input type="checkbox"></label>
      <label><span>16:30 - 17:00</span><input type="checkbox"></label>
      <label><span>17:00 - 17:30</span><input type="checkbox"></label>
    </div>
  </div>
  <a href="#topo"><button>Agendar</button></a>
</section>





<script src="script.js"></script>

</body>
</html>
