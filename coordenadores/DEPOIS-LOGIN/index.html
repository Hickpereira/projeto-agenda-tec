<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>AGENDA TEC</title>
</head>
<body>
    <header>
        <div class="logo-site">
            <img src="../IMG/LOGO-SITE.png" alt="  ">
        </div>
        <div class="botao-topo">
          <a href="#"><button id="btnHorarios">Horarios</button></a>
          <a href="#"><button id="btnRelatorios">Relatorios</button></a>
            
           
        </div>
        
        <!-- Notificação de desenvolvimento -->
        <div id="notificacaoDev" class="notificacao-dev">
            <div class="notificacao-content">
                <span class="notificacao-texto">Aba em desenvolvimento</span>
                <button class="notificacao-close">&times;</button>
            </div>
        </div>
    </header>

    <section class="topo-site">
        <div class="texto-topo">
            <h1>
             Organize sua reunião <br><b>com eficiência e <br> praticidade</b>
            </h1>
           
            <button id="btnVerAgendamentos">Ver agendamentos</button>
        </div>

        <div class="">
            <img src="../IMG/calendario.png" alt="">
        </div>
    </section>

    <!-- Modal de Agendamentos -->
    <div id="modalAgendamentos" class="modal-agendamentos">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Visualizar Agendamentos</h2>
                <button class="modal-close" id="btnFecharModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="calendario-container">
                    <div class="calendario-header">
                        <button id="btnMesAnterior">&lt;</button>
                        <h3 id="mesAnoAtual">Agosto 2024</h3>
                        <button id="btnMesProximo">&gt;</button>
                    </div>
                    <div id="calendarioAgendamentos" class="calendario-grid"></div>
                </div>
                
                <div class="agendamentos-container">
                    <h3>Agendamentos do dia <span id="diaSelecionado">--</span></h3>
                    <div id="listaAgendamentos" class="lista-agendamentos">
                        <p class="sem-agendamentos">Selecione um dia para ver os agendamentos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
